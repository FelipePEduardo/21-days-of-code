<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <a href="#" class="logo">
          <img src="./assets/logo.svg" alt="logo RocketShoes" />
        </a>

        <ul>
          <li>
            <a href="#">Homem</a>
          </li>
          <li>
            <a href="#">Mulher</a>
          </li>
          <li>
            <a href="#">Criança</a>
          </li>
          <li>
            <a href="#">Customizar</a>
          </li>
        </ul>

        <div class="search">
          <button>
            <img src="./assets/icon-search.svg" alt="buscar" />
          </button>
          <input type="search" placeholder="Pesquisar"/>
        </div>

        <button class="bag">
          <img src="./assets/icon-bag.svg" alt="sacola" />
        </button>
      </nav>

      <main>
        <div class="info">
          <h1>Tênis Esportivo Para Corrida Top</h1>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
          <h2>R$ 1.000,00</h2>

          <button>Comprar</button>
        </div>

        <div class="background"></div>

        <div class="images">
          <img src="./assets/tenis-1-ampliado.png" alt="imagem de tênis" />
          <div class="another-images">
            <img src="./assets/tenis-1-galeria.png" alt="imagem de tênis" />
            <img src="./assets/tenis-2-galeria.png" alt="imagem de tênis" />
            <img src="./assets/tenis-3-galeria.png" alt="imagem de tênis" />
          </div>
        </div>
      </main>

      <footer>
        <video
          src="https://www.youtube.com/watch?v=TITax6jfgA8"
          poster="https://i.ytimg.com/an_webp/TITax6jfgA8/mqdefault_6s.webp?du=3000&sqp=CJDip5kG&rs=AOn4CLC67dZ8CNMUMx_kSFTxeWKyj-pD4Q"
        ></video>

        <ul>
          <li>
            <a href="#">Facebook</a>
          </li>
          <li>
            <a href="#">Instagram</a>
          </li>
          <li>
            <a href="#">Youtube</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
        </ul>

        <button>
          Explore mais
          <img src="./assets/icon-arrow.svg" alt="seta para a direita" />
        </button>
      </footer>
    </div>
  </body>
</html>
