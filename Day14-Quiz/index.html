<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="principal">
      <section class="content">
        <h1>Quiz</h1>

        <article class="center" id="instructions">Leia a questão e clique na resposta correta</article>

        <article class="questions">

          <header class="question">
            <span id="numQuestion"></span>
            <h2 id="ask"></h2>
          </header>

          <div class="body">
            <ol type="A" id="alternatives">
              <li id="a" value="1A" class="answers" onClick="checkIfRight(this, this)"></li>
              <li id="b" value="1B" class="answers" onClick="checkIfRight(this, this)"></li>
              <li id="c" value="1C" class="answers" onClick="checkIfRight(this, this)"></li>
            </ol>
          </div>
        </article>

        <article id="warning">Questão <span id="number"></span> de <span id="total"></span></article>

      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
